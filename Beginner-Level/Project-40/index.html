<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bmi-container">
    <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è BMI Calculator</h1>

    <div class="input-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter weight in kg" min="1">
    </div>

    <div class="input-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter height in cm" min="1">
    </div>

    <div class="button-group">
      <button id="calculateBtn">Calculate</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div id="result" class="hidden">
      <h2>Your BMI: <span id="bmiValue"></span></h2>
      <p id="bmiCategory"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
