
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App - Live Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ğŸ“° News App</h1>
    <p>Live news from around the world powered by NewsAPI</p>
  </header>

  <!-- Controls -->
  <div class="controls">
    <!-- Search -->
    <div class="search-wrapper">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search articles by keyword..."
        autocomplete="off"
      >
      <button class="search-btn" id="searchBtn">Search</button>
    </div>

    <!-- Category Filters -->
    <div class="categories" id="categoryBtns">
      <button class="category-btn active" data-category="general">General</button>
      <button class="category-btn" data-category="business">Business</button>
      <button class="category-btn" data-category="technology">Technology</button>
      <button class="category-btn" data-category="entertainment">Entertainment</button>
      <button class="category-btn" data-category="sports">Sports</button>
      <button class="category-btn" data-category="science">Science</button>
      <button class="category-btn" data-category="health">Health</button>
    </div>

    <!-- Country Selector -->
    <div class="country-selector">
      <select class="country-select" id="countrySelect">
        <option value="us">ğŸ‡ºğŸ‡¸ United States</option>
        <option value="gb">ğŸ‡¬ğŸ‡§ United Kingdom</option>
        <option value="ca">ğŸ‡¨ğŸ‡¦ Canada</option>
        <option value="au">ğŸ‡¦ğŸ‡º Australia</option>
        <option value="in">ğŸ‡®ğŸ‡³ India</option>
        <option value="de">ğŸ‡©ğŸ‡ª Germany</option>
        <option value="fr">ğŸ‡«ğŸ‡· France</option>
        <option value="jp">ğŸ‡¯ğŸ‡µ Japan</option>
        <option value="br">ğŸ‡§ğŸ‡· Brazil</option>
        <option value="mx">ğŸ‡²ğŸ‡½ Mexico</option>
      </select>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Stats Bar -->
    <div class="stats-bar hidden" id="statsBar">
      <div class="stats-info">
        Showing <strong id="articleCount">0</strong> articles
      </div>
      <div class="sort-dropdown">
        <label for="sortSelect">Sort by:</label>
        <select class="sort-select" id="sortSelect">
          <option value="publishedAt">Latest First</option>
          <option value="relevancy">Most Relevant</option>
          <option value="popularity">Most Popular</option>
        </select>
      </div>
    </div>

    <!-- Loading State -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Fetching latest news...</p>
    </div>

    <!-- Error State -->
    <div class="error-message hidden" id="errorMessage">
      <div class="error-icon">âš ï¸</div>
      <h3>Failed to Load News</h3>
      <p id="errorText">Something went wrong. Please try again later.</p>
    </div>

    <!-- Empty State -->
    <div class="empty-state hidden" id="emptyState">
      <div class="icon">ğŸ”</div>
      <h3>No Articles Found</h3>
      <p>Try adjusting your search or filters</p>
    </div>

    <!-- Articles Grid -->
    <div class="articles-grid" id="articlesGrid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
